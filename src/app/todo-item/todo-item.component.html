<div class="todo-item " (click)="onTodoClicked()"[class.completed]="todo.completed">
    <div class="todo-check-box">
        <i class="material-icons">check</i>
    </div>
    <div class="todo-text">
        {{todo.text}}
    </div>
    <div class="todo-controls-box" (click)="$event.stopPropagation()">
        <div class="todo-control-button" (click)="onDeleteClicked()">
            <i class="bi bi-x"></i>
        </div>
    </div>
    
</div>
